<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas-task</title>

  <link rel="icon" href="assets/favicon.ico">

<body>
  <header class="header">
  <nav class="head-nav_pages">
    <a class="link-to_page-home"></a>
    <a class="link-to_page_toys">ИГРУШКИ</a>
    <a class="link-to_page_trees">ЁЛКА</a>
  </nav>
  <div class="head-search">
    <input class="search" type="search" autocomplete="off" autofocus placeholder="Введите название игрушки...">
    <div class="elect_toys"><span class="count-elect_card">0</span></div>
  </div>
  </header>

  <div class="page home-page">
    <div class="home-ball-left"></div>
    <div class="home-ball-right"></div>
    <div class="name-game">Новогодняя игра <div>"Наряди елку"</div></div>
    <button class="btn-play-game">Начать</button>
  </div>

  <div class="page setting-page hide">
  <div class="container-filters">
    <div class="filters_value">
    <div class="title">ФИЛЬТРЫ ПО ЗНАЧЕНИЮ</div>
    <div class="forms">Форма: 
      <button data-filter='ball'></button>
      <button data-filter='bell'></button>
      <button data-filter='pinecone'></button>
      <button data-filter='snowflake'></button>
      <button data-filter='figure'></button>
    </div>
    <div class="colors">Цвет: 
      <button data-filter='white'></button>
      <button data-filter='yellow'></button>
      <button data-filter='red'></button>
      <button data-filter='blue'></button>
      <button data-filter='green'></button>
    </div>
    <div class="size">Размер: 
      <button data-filter='big'></button>
      <button data-filter='medium'></button>
      <button data-filter='small'></button>
    </div>
    <div class="favorite">Только любимые: 
      <button data-filter='favorite'></button>
    </div>

    </div>
    <div class="filters_range">
      <div class="title">ФИЛЬТРЫ ПО ДИАПАЗОНУ</div>
      <div class="container-count">
      <div>Количество экземпляров:</div>
      <div class="count">
        <div class="count_minus">1</div>
        <div id="count_slider"></div>
        <div class="count_plus">12</div>
      </div>
      </div> 
      <div class="container-year">
      <div>Год приобретения:</div>
      <div class="count-year">
        <div class="count-year_minus">1</div>
        <div id="count-year_slider"></div>
        <div class="count-year_plus">12</div>
      </div>
      </div> 
    </div>
    <div class="filters_sorting">
    <div class="title">СОРТИРОВКА</div> 
    <select class="container-sorting">
      <option value="sorting-name-to_max" selected>По названию от "А" до "Я"</option>
      <option value="sorting-name-to_min">По названию от "Я" до "А"</option>
      <option value="sorting-count-to_max">По количеству по возрастанию</option>
      <option value="sorting-count-to_min">По количеству по убыванию</option>      
    </select>
    <div class="reset-filters">Сброс фильтров</div>
    </div>
  </div>

  <div class="container-balls">
  </div>

  <div class="alert-elect_toys">
    <div class="alert-text"></div>
  </div>
  </div>

      <div class="container-audio_and_snow">

      </div>

        <div class="bg-tree" data-num_background='5'></div>
        <div class="bg-tree" data-num_background='6'></div>
        <div class="bg-tree" data-num_background='7'></div>
